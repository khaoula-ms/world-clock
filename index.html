<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>world clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="city" id="city">
        <option value="">select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city">
        <div class="city-name">
          <h2>Los angeles</h2>
          <div class="date">August 15th 2023</div>
        </div>
        <div class="time">1:20:32 <small>AM</small></div>
      </div>
      <div class="city">
        <div class="city-name">
          <h2>Sydney</h2>
          <div class="date">August 15th 2023</div>
        </div>
        <div class="time">1:20:32 <small>AM</small></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/khaoula-ms" target="_blank">
        <strong> Khaoula Messaoudi</strong> </a
      >and open-sourced on
      <a href="https://github.com/khaoula-ms/world-clock" target="_blank"
        >Github</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
