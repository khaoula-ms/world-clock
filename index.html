<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>world clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="city" id="city">
        <option value="">select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Tokyo</option>
      </select>
      <div class="city" id="los-angeles">
        <div class="city-name">
          <h2>Los angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="sydney">
        <div class="city-name">
          <h2>Sydney</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/khaoula-ms" target="_blank">
        <strong> Khaoula Messaoudi</strong> </a
      >and open-sourced on
      <a href="https://github.com/khaoula-ms/world-clock" target="_blank"
        >Github</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
